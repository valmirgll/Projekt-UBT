<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Document</title>
</head>
<body>
    <button class="back"><a href="Drenica-GunShop.html">Home</a></button>
      <section class="wrapper">
          <form action="#" id = "loginForm">
            <h2>Login Form</h2>
            <div class="input-field">
              <input type="text" id = "email" required>
              <label>Enter your email</label>
            </div>
            <div class="input-field">
              <input type="password" id = "password" required>
              <label>Enter your password</label>
            </div>
            <div class="forget">
              <label for="remember">
                <input type="checkbox" id="remember">
                <p>Remember me</p>
              </label>
              <a href="#">Forgot password?</a>
            </div>
            <div id="errorMessages" style="color: red;"></div>
            <button type="submit">Log In</button>
            <div class="register">
              <p>Don't have an account? <a href="Register-Form.html">Register</a></p>
            </div>
          </form> 
    </section>
    <script>
      document.getElementById("loginForm").addEventListener("submit", function(event) {
          event.preventDefault(); 

          const email = document.getElementById("email").value.trim();
          const password = document.getElementById("password").value.trim();
          const errorMessages = document.getElementById("errorMessages");

          errorMessages.innerHTML = "";

          if (!email || email.indexOf('@') === -1 || email.indexOf('.') === -1 || email.startsWith('@') || email.endsWith('.')) {
          errorMessages.innerHTML = "Please enter a valid email.";
          return;
}


          if (!password || password.length < 6) {
              errorMessages.innerHTML = "Password must be at least 6 characters.";
              return;
          }
          alert("Login successful!");
      });
  </script>  
   
    
</body>
</html>
