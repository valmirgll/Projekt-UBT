    <div class="container">
        <h1>Contact Us</h1>
        <hr>
        <h2>Have any questions? We'd love to hear from you</h2>
        <p>Contact us: <a href="mailto:info@drenicagunshop.com" style="color: whitesmoke;">info@drenicagunshop.com</a> | (+383) 49 163040</p>

        <div class="contact-form">
            <h3 style="color: orange;">Send Us a Message</h3>
            <form action="submit_contact.php" method="post" enctype="multipart/form-data">
                <label for="name" style="color: orange;">Name:</label>
                <input type="text" id="name" name="name" required><br><br>
                <label for="email" style="color: orange;">Email:</label>
                <input type="email" id="email" name="email" required><br><br>
                <label for="message" style="color: orange;">Message:</label><br>
                <textarea id="message" name="message" rows="4" required></textarea><br><br>
                <label for="photo" style="color: orange;">Attach Photo:</label>
                <input type="file" id="photo" name="photo" accept="image/*"><br><br>
                <button type="submit" style="background-color: orange;">Submit</button>
            </form>
        </div>
    </div>
</body>
